<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form or Sign-Up | FlexiUI</title>
    <link rel="icon" type="image/png" href="/static/assets/streamline.png">
    <link rel="canonical" href="https://www.flexiUI.com/register/">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
      :root {
    --border: #E5E5E5;
    --font-family: 'Inter', sans-serif;
}

body {
    font-family: var(--font-family);
    background-color: var(--background);
    margin: 0;
    padding: 0;
}

.sidebar {
    background: linear-gradient(256deg, #4c4747, #000000);
    color: #ffffff;
    padding: 0;
    position: relative;
    overflow: hidden;
}

.sidebar::after {
    content: '';
    position: absolute;
    top: 0;
    left: 0;
    right: 0;
    bottom: 0;
    background: linear-gradient(45deg, rgba(255,255,255,0.1) 0%, rgba(255,255,255,0) 100%);
}

.sidebar-content {
    padding: 3rem;
    position: relative;
    z-index: 2;
    height: 100%;
    display: flex;
    flex-direction: column;
    justify-content: center;
}

.sidebar-logo {
    width: 80px;
    height: 80px;
    object-fit: cover;
    border-radius: 20px;
    box-shadow: 0 10px 20px rgba(0,0,0,0.1);
}

.app-name {
    font-size: 2.5rem;
    font-weight: 700;
    margin-bottom: 1rem;
}

.app-description {
    font-size: 1.1rem;
    line-height: 1.6;
    opacity: 0.9;
}

.register-section {
    display: flex;
    align-items: center;
    justify-content: center;
    padding: 2rem;
} 

/* _________________  */
section{
  display: flex;
  justify-content: center;
  align-items: center;
  width: 100%;
  height: 100vh;
  background-image: url(/static/assets/banner.jpg);
  backdrop-filter: blur(14px); /* Blurs only the background */
  background-size: cover;
  background-position: center;
}

.register-box{
    position: relative;
    width: 420px;
    height: 620px;
    background: rgba(0, 0, 0, 0.8);
    border: 2px solid rgba(255, 255, 255, 0.2);
    border-radius: 20px;
    display: flex;
    justify-content: center;
    align-items: center;
    backdrop-filter: blur(15px);
    color: white;
} 

h2{
  font-size: 2em;
  color: #fff;
  text-align: center;
}

.input-box{
  position: relative;
  width: 310px;
  margin: 30px 0;
  border-bottom: 2px solid #fff;
}

.input-box label{
  position: absolute;
  top: 50%;
  left: 5px;
  transform: translateY(-50%);
  font-size: 1em;
  color: #fff;
  pointer-events: none;
  transition: .5s;
}

.input-box input:focus~label,
.input-box input:valid~label{
  top: -5px;
}

.input-box input{
  width: 100%;
  height: 50px;
  background: transparent;
  border: none;
  outline: none;
  font-size: 1em;
  color: #fff;
  padding: 0 35px 0 5px;
}

.input-box .icon{
  position: absolute;
  right: 8px;
  color: #fff;
  font-size: 1.2em;
  line-height: 57px;
}

/* Checkbox and policy */
.policy {
  display: flex;
  align-items: center;
  font-size: 0.9em;
  color: #fff;
  margin-bottom: 15px;
}

.policy input {
  margin-right: 8px;
  margin-bottom: 14px;
}

/* Submit button */
button {
  width: 100%;
  height: 40px;
  background: #fff;
  border: none;
  outline: none;
  border-radius: 40px;
  cursor: pointer;
  font-size: 1em;
  color: #000;
  font-weight: 500;
  transition: 0.3s;
}

button:hover {
  background: #f8f8f8;
}

/* Register link */
.register-link {
  font-size: 0.9em;
  color: #fff;
  text-align: center;
  margin-top: 15px;
}

.register-link a {
  color: #fff;
  text-decoration: none;
  font-weight: 600;
}

.register-link a:hover {
  text-decoration: underline;
}

/* Responsive design */
@media (max-width: 360px) {
  .register-box {
    width: 100%;
    height: 100vh;
    border: none;
    border-radius: 0;
  }
  .input-box {
    width: 290px;
  }
}

</style>
</head>
<body>
    <div class="container-fluid vh-100">
        <div class="row h-100">
            <div class="col-lg-4 sidebar">
                <div class="sidebar-content">
                    <div class="logo-container mb-4">
                        <img src="https://images.unsplash.com/photo-1618401471353-b98afee0b2eb" alt="FlexiUI Logo" class="sidebar-logo">
                    </div>
                    <h1 class="app-name mb-3">FlexiUI</h1>
                    <p class="app-description">Transform your ideas into stunning websites with our intuitive no-code builder. Create, customize, and launch your website in minutes.</p>
                </div>
            </div>
            <section class="col-lg-8 register-section">
                    <div class="register-box">
                      <form class="form" action="/register" method="POST">
                        <h2>Register</h2>
                        <div class="input-box">
                          <span class="icon"><ion-icon name="person"></ion-icon> </span>
                          <input type="text" name="name" required>
                          <label>Full Name</label>
                        </div>
                        <div class="input-box">
                          <span class="icon"><ion-icon name="mail"></ion-icon> </span>
                          <input type="email" name="email" required>
                          <label>Email</label>
                        </div>
                        <div class="input-box">
                          <span class="icon"><ion-icon name="lock-closed"></ion-icon> </span>
                          <input type="password" name="password" required>
                          <label>Create Password</label>
                        </div>
                        <div class="input-box">
                          <span class="icon"><ion-icon name="lock-closed"></ion-icon> </span>
                          <input type="password" name="password" required>
                          <label>Confirm Password</label>
                        </div>
                        <div class="policy">
                          <input type="checkbox">
                          <p>I accept all terms & conditions</p>
                        </div>
                        <button type="submit">Register Now</button>
                        <div class="register-link">
                          <p>Already have an account?
                            <a href="/login">Login now</a>
                          </p>
                        </div>
                      </form>
                    </div>
                  </section>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</body>
</html>
